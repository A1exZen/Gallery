<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Slider</title>
	</head>
	<body>
		<div class="container">
			<div class="sidebar">
				<div style="background: linear-gradient(90deg, #3f6773, #d1b880)">
					<h1>Basketball</h1>
				</div>
				<div style="background: linear-gradient(90deg, #28292d, #e0e9e8)">
					<h1>Hockey</h1>
				</div>
				<div style="background: linear-gradient(90deg, #488391, #bfad89)">
					<h1>Water Skiing</h1>
				</div>
				<div style="background: linear-gradient(90deg, #a89e9c, #e7e7e7)">
					<h1>Tennis</h1>
				</div>
				<div style=" background: linear-gradient(90deg,#cde8b5,#96d35f,#669d34,#38571a,#263e0f);">
					<h1>Football</h1>
				</div>
			</div>
			<div class="main-slide">
				<div style="background-image: url('img/football.jpg')"></div>
				<div style="background-image: url('img/tennis.jpg')"></div>

				<div style="background-image: url('img/waterSkiing.jpg')"></div>
				<div style="background-image: url('img/hockey.jpg')"></div>
				<div style="background-image: url('img/basketball.jpg')"></div>
			</div>
			<div class="controls">
				<button class="down-button">
					<i class="fas fa-arrow-down"></i>
				</button>
				<button class="up-button">
					<i class="fas fa-arrow-up"></i>
				</button>
			</div>
		</div>
		<script src="App.js"></script>
	</body>
</html>
